<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIS_TEC - Documentación</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#f4f9ff, #dceeff);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 40px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      margin: 5px 0 0;
      font-size: 1.2em;
    }
    .botones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 60px auto;
      gap: 30px;
      max-width: 800px;
    }
    .boton {
      background-color: #3498db;
      color: white;
      padding: 20px 40px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 12px;
      box-shadow: 0 0 10px #3498db, 0 0 20px #3498db;
  animation: brilloAzul 1.8s infinite alternate;
  transition: background-color 0.3s, transform 0.3s;
    }
    .boton:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }
    footer {
      background: #2c3e50;
      color: white;
      padding: 20px;
      margin-top: 60px;
    }
    @keyframes brilloAzul {
  0% {
    box-shadow: 0 0 10px #3498db, 0 0 20px #3498db;
  }
  100% {
    box-shadow: 0 0 20px #5dade2, 0 0 40px #5dade2;
  }
}

@keyframes entradaBoton {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes entradaHeader {
  0% {
    opacity: 0;
    transform: scale(0.95);
    box-shadow: none;
  }
  100% {
    opacity: 1;
    transform: scale(1);
    box-shadow: 0 0 20px #2980b9;
  }
}

.boton {
  background-color: #3498db;
  color: white;
  padding: 20px 40px;
  text-decoration: none;
  font-size: 18px;
  border-radius: 12px;
  box-shadow: 0 0 10px #3498db, 0 0 20px #3498db;
  animation: brilloAzul 1.8s infinite alternate, entradaBoton 1s ease forwards;
  transition: background-color 0.3s, transform 0.3s;
  opacity: 0;
}

.boton:nth-child(1) { animation-delay: 0.2s; }
.boton:nth-child(2) { animation-delay: 0.4s; }
.boton:nth-child(3) { animation-delay: 0.6s; }
.boton:nth-child(4) { animation-delay: 0.8s; }

.boton:hover {
  background-color: #2980b9;
  transform: scale(1.05);
}

header {
  background-color: #2c3e50;
  color: white;
  padding: 40px 20px;
  animation: entradaHeader 1s ease-out;
}

/* Animación para logos */
.logos img {
  width: 120px;
  margin: 0 15px;
  opacity: 0;
  transform: scale(0.9);
  animation: fadeInLogo 1s ease forwards;
}

.logos img:nth-child(1) { animation-delay: 0.3s; }
.logos img:nth-child(2) { animation-delay: 0.6s; }

@keyframes fadeInLogo {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

  </style>
